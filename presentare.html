<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="frmstyle.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous"/>
  <title>Form Data</title>
</head>
<body>

<div class="form">

  <div class="header">
  <span>Personal Information</span>
</div>

  <div class="info">
    <span>Username: </span>
    <span id="username" class="information"> </span>
  </div>

  <div class="info">
    <span>Email: </span>
    <span id="email" class="information"> </span>
  </div>

  <div class="info">
    <span>Phone number: </span>
    <span id="phone" class="information"> </span>
  </div>

  <div class="info">
    <span>Address: </span>
    <span id="address" class="information"></span>
  </div>

  <div class="info">
    <span>Profession: </span>
    <span id="profession" class="information"></span>
  </div>

  <div class="header">
  <span>Education</span>
  </div>

  <div class="info">
    <span>Institution name: </span>
    <span id="institution" class="information"> </span>
  </div>

  <div class="info">
    <span>Graduation date: </span>
    <span id="date" class="information"> </span>
  </div>

  <div class="info">
    <span>Education type: </span>
    <span id="education" class="information"> </span>
  </div>

  <div class="header">
    <span>Jobs</span>
  </div>

  <div class="info">
    <span>Job name: </span>
    <span id="jobname" class="information"> </span>
  </div>

  <div class="info">
    <span>Start date: </span>
    <span id="startdate" class="information"> </span>
  </div>

  <div class="info">
    <span>End date: </span>
    <span id="enddate" class="information"> </span>
  </div>

  <div class="info">
    <span>City / District: </span>
    <span id="city1" class="information"> </span>
  </div>

  <div class="info">
    <span>Company name: </span>
    <span id="companyname" class="information"> </span>
  </div>

  <div class="header1">
    <span>Social Links: </span>
    <span id="soc" class="slinks"></span>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="functions.js"></script>
</body>
</html>
